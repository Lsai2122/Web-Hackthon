<!DOCTYPE html>
<html>

<head>
    <title>Admissions Postgraduate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .heading-contain {
            background-color: #4C40B4;
            width: fit-content;
            padding: 1% 2%;
            margin-top: 3%;
            border-radius: 6px;
            margin-left: 2%;
        }

        .heading {
            color: #FFFFFF;
            font-family: "Inria Sans", serif;
            font-weight: 700;
            font-style: normal;
            font-size: 44px;
        }

        .vertical-line {
            margin-left: 40px;
        }

        .container {
            padding: 6%;
        }

        .announcement {
            background-color: #E2DED9;
            padding: 0 0 0 6%;
        }

        .announcement li {
            color: #9C1111;
            font-family: "Inria Sans", serif;
            font-weight: 700;
            font-style: normal;
            font-size: 32px;
        }
    </style>
</head>

<body>
    <div class="heading-contain">
        <p class="heading">Postgraduate Admission<span class="vertical-line">&#124;</span></p>
    </div>
    <div class="container">
        <div class="announcement">
            <ul type="square">
                <li>PhD. Admissions Notification Winter 2024-2025 (Visvesvaraya Full-time PhD Scheme for Electronics and
                    IT: Phase II)</li>
            </ul>
        </div>
        <div>

        </div>
    </div>
</body>

</html>
