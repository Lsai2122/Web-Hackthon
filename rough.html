<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .item {
            flex: 1 1;
            margin: 10px;
        }

        /* Change layout on smaller screens */
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .item {
                flex-basis: auto;
                width: 90%;
            }
        }

        .underline-text {
            display: inline-block;
            position: relative;
            font-size: 24px;
            font-weight: bold;
            color: #3f3098;
            /* Adjust color as needed */
        }

        .underline-text::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -8px;
            /* Adjust spacing */
            width: 100%;
            height: 5px;
            /* Thickness of the line */
            background-color: #3f3098;
            /* Match text color */
        }

        .underline-text::before {
            content: "";
            position: absolute;
            left: 50%;
            bottom: -14px;
            /* Adjust arrow position */
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #3f3098;
            /* Triangle arrow color */
            transform: translateX(-50%);
        }

        .a {
            display: inline-block;
            padding: 20px;
            background: #e0e0e0;
            position: relative;
            /* Define this element as an anchor named "hover-anchor" */
            anchor-name: active-anchor;
            cursor: pointer;
        }

        .b {
            /* Hide the element by default */
            display: none;
            position: absolute;
            /* Use the anchor to position the element */
            position-anchor: active-anchor;
            top: anchor(bottom);
            left: anchor(center);
            padding: 10px;
            background: #333;
            color: #fff;
            white-space: nowrap;
            border-radius: 4px;
            margin-top: 5px;
            transform: translateX(-50%);
        }

        /* On hover over .a, display .b */
        .a:hover .b {
            display: block;
        }

        .b:hover {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item1">Item 1</div>
        <div class="item2">Item 2</div>
        <div class="item3">Item 3</div>
        <div class="item4">Item 4</div>

    </div>
    <div class="underline-text">Example Text</div>
    <div class="a">
        Click on me!
        <div class="b">
            I'm positioned using an anchor!
        </div>
    </div>
</body>

</html>
