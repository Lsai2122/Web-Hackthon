<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .item {
            flex: 1 1;
            margin: 10px;
        }

        /* Change layout on smaller screens */
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .item {
                flex-basis: auto;
                width: 90%;
            }
        }

        .underline-text {
            display: inline-block;
            position: relative;
            font-size: 24px;
            font-weight: bold;
            color: #3f3098;
            /* Adjust color as needed */
        }

        .underline-text::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -8px;
            /* Adjust spacing */
            width: 100%;
            height: 5px;
            /* Thickness of the line */
            background-color: #3f3098;
            /* Match text color */
        }

        .underline-text::before {
            content: "";
            position: absolute;
            left: 50%;
            bottom: -14px;
            /* Adjust arrow position */
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #3f3098;
            /* Triangle arrow color */
            transform: translateX(-50%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>

    </div>
    <div class="underline-text">Example Text</div>


</body>

</html>
